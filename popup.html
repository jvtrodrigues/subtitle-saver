<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subtitle Saver</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #282a36; /* fundo escuro (Dracula) */
      color: #f8f8f2; /* texto claro */
      width: 700px;
      padding: 16px;
    }

    button {
      margin: 4px 6px 10px 0;
      background-color: #6272a4; /* roxo escuro */
      color: #f8f8f2; /* texto claro */
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #50fa7b; /* verde claro (Dracula) */
    }

    #list {
      margin-top: 10px;
    }

    .subtitle-entry {
      background-color: #44475a; /* fundo cinza escuro */
      border: 1px solid #6272a4;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .entry-actions {
      position: absolute;
      top: 8px;
      right: 10px;
    }

    .entry-actions button {
      background-color: transparent;
      color: #ff79c6; /* rosa claro (Dracula) */
      font-size: 12px;
      padding: 2px 6px;
      border: none;
      cursor: pointer;
    }

    .entry-actions button:hover {
      color: #f1fa8c; /* amarelo claro (Dracula) */
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #f8f8f2; /* texto claro */
    }

    span {
      margin-right: 16px;
    }
  </style>
</head>
<body>
  <h1>üìö Subtitle Saver</h1>
  <button id="clear-all">üóëÔ∏è Clear all</button>
  <button id="copy-all">üìã Copy all</button>
  <button id="sort-new">üîΩ Sort new</button>
  <button id="sort-old">üîº Sort old</button>
  <div id="list"></div>
  <script src="scripts/popup.js"></script>
</body>
</html>
